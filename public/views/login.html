<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
		<h3 class="text-center">My Chat application</h3>
			<hr>
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Sign in</h3>
				</div>
				<div class="panel-body">
					<form accept-charset="UTF-8" role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username" name="username" type="text" ng-model="username">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
							</div>
							<input class="btn btn-lg btn-info btn-block" type="submit" value="Login" ng-click="login()">
						</fieldset>
					</form>
				</div>
			</div>
			<hr>
			<p class="text-right"><span class="glyphicon glyphicon-copyright-mark"></span><em> created by Lyfing</em></p>
		</div>
	</div>
</div>
